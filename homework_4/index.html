<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOURNEY</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="title d-flex">
            <div class="left">
                <a href="#">JOURNEY</a>
            </div>
            <div class="right">
                <div class="icons">
                    <span class="calendar">
                        <a href="#"><img src="ic_caledar.png" alt=""></a>
                    </span>
                    <span class="forum">
                        <a href="#"><img src="ic_forum.png" alt=""></a>
                    </span>
                    <span class="journey">
                        <a href="#"><img src="ic_journey.png" alt=""></a>
                    </span>
                    <span class="line">
                        <img src="line.png" alt="">
                    </span>
                    <span class="welcome">
                        <a>Welcome, </a><span class="log-in"><a href="#">Log In</a></span><a> or </a><span class="sign-up"><a href="#"> Sign Up</a></span>
                    </span>
                </div>
            </div>
        </div>
            <div class="background"></div>
    </header>
    <section>
        <div class="form">
            <div class="green"></div>
            <div class="modal-left">
                <a>Sign Up</a>
            </div>
            <div class="modal-right">
                <a href="#">Log In</a>
            </div>
            <div class="facebook">
                <button>
                    <img src="facebook1.png" alt="">
                    <span class="icon-line"><img src="Rectangle 2.png" alt=""></span>
                    <p>Facebook</p>
                </button>
            </div>
            <div class="google">
                <button>
                    <span class="icon-google"><img src="G+.png" alt=""></span>
                    <span class="icon-line"><img src="Rectangle 2.png" alt=""></span>
                    <p>Google</p>
                </button>
            </div>
            <div class="or d-flex">
                <span class="line"><img src="line1.png" alt=""></span>
                <span class="space"><p>or</p></span>
                <span class="line"><img src="line1.png" alt=""></span>
            </div>
            <div class="first-name">
                <input type="text" name="first-name" placeholder="First Name">
            </div>
            <div class="last-name">
                <input type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="email">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="password">
                <input type="password" name="password" placeholder="Choose Passwrod">
            </div>
            <div class="confirm">
                <input type="password" name="confirm" placeholder="Confirm Passwrod">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="confirm" placeholder="Confirm Passwrod">
                <label>Agree our <a href="#">Terms & Conditions</a></label>
            </div>
            <div class="submit">
                <input type="submit" name="submit" value="Create Account">
            </div>
        </div>
    </section>
</body>
</html>
